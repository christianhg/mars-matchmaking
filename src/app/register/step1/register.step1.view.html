<progress-bar value="25" label="Step 1"></progress-bar>

<div class="form-group" ng-class="{ 'has-error': registrationForm.name.$touched && registrationForm.name.$invalid }">
  <label for="name">Name</label>
  <input ng-model="vm.registration.contact.name" type="text" class="form-control" id="name" placeholder="Name" name="name" required>
  <div class="help-block" ng-messages="registrationForm.name.$error" ng-if="registrationForm.name.$touched" ng-messages-multiple>
    <p ng-message="required">Please provide your name.</p>
  </div>
</div>

<div class="form-group">
  <label for="email">Email address</label>
  <input ng-model="vm.registration.contact.email" type="email" class="form-control" id="email" placeholder="Email">
</div>

<nav>
  <ul class="pager">
    <li class="next"><a ui-sref="register.step2">Next <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
